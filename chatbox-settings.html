<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <meta name="renderer" content="webkit" />

    <title>耻辱柱</title>

    <!-- 主 CSS -->
    <link rel="stylesheet" href="./style-public.css" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="top-fixed">
            <div class="frame-bar">
                <h1>QQ 单机版</h1>
            </div>
            <div class="header">
                <div class="left">
                    <a href="./chatbox-person.html"><svg t="1590738115721" class="laf" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2464" width="200" height="200"><path d="M589.088 790.624L310.464 512l278.624-278.624 45.248 45.248L400.96 512l233.376 233.376z" fill="#181818" p-id="2465"></path></svg></a>
                </div>
                <div class="center">聊天设置</div>
                <div class="right">
                    <span class="laf" style="height:30px;width:30px;display: block;cursor: default;">&nbsp;</span>
                </div>
            </div>
        </div>
        <div style="height: 90px;"></div>
        <div class="list-msg" style="height: 110px;min-height: unset;">
            <div class="msg-cell">
                <img src="./img/my_love.gif" class="avatar" />

                <div class="info">
                    <h2>**</h2>
                    <p>好友互动标识已点亮 96 天</p>
                </div>
            </div>
            <div class="msg-cell">
                <img src="./img/plus.jpg" class="avatar" />

                <div class="info">
                    <h2 style="line-height: 50px;cursor: pointer;">发起群聊</h2>
                </div>
            </div>
        </div>
        <div class="setting-list">
            <div class="cell">查找聊天记录<span>></span></div>
            <div class="cell">聊天背景<span>></span></div>
        </div>
        <div class="setting-list">
            <div class="cell">设为置顶<span>></span></div>
            <div class="cell">特别关心<span>></span></div>
            <div class="cell">消息免打扰<span>></span></div>
            <div class="cell">消息通知设置<span>></span></div>
            <div class="cell">隐藏会话<span>></span></div>
            <div class="cell">屏蔽此人<span>></span></div>
        </div>
        <div class="setting-list">
            <div class="cell" style="color: #00A5DE;">删除聊天记录</div>
        </div>
        <div class="setting-list">
            <div class="cell" style="text-align: center;color: #FF5975;" onclick="alert('我们两个，绝不会被拆散！\n疫情过后，一定会在一起的qwq\n\n想他');alert('2020-12：去***的');">删除好友</div>
        </div>
        <div style="background-color: #F5F6FA;height: 200px;"></div>
    </div>
</body>

</html>
